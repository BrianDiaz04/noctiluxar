<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>AR con Chroma Key y C치mara Trasera</title>
    <script src="https://cdn.jsdelivr.net/npm/aframe/dist/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar/dist/mindar-image-aframe.prod.js"></script>
    <style>
      html, body {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
        overflow: hidden;
      }
      #ar-container {
        width: 100%;
        height: 100vh;
        touch-action: none;
      }
      a-scene {
        width: 100vw;
        height: 100vh;
      }
    </style>
  </head>
  <body>
    <div id="ar-container">
      <a-scene
        mindar-image="imageTargetSrc: ./mi-sticker.mind;"
        vr-mode-ui="enabled: false"
        device-orientation-permission-ui="enabled: true"
        embedded
        renderer="colorManagement: true; physicallyCorrectLights: true;"
      >
        <!-- =================== -->
        <!--   ASSETS DEL VIDEO  -->
        <!-- =================== -->
        <a-assets>
          <video id="miVideo" src="./video.mp4" preload="auto" loop muted playsinline crossorigin="anonymous"></video>
        </a-assets>

        <!-- =================== -->
        <!--   SHADER CHROMA KEY -->
        <!-- =================== -->
        <script>
          AFRAME.registerShader('chroma-key', {
            schema: {
              src: {type: 'map'},
              color: {type: 'color', default: '#00ff00'}, // verde a eliminar
              threshold: {type: 'number', default: 0.4}
            },
            vertexShader: `
              varying vec2 vUV;
              void main() {
                vUV = uv;
                gl_Position = projectionMatrix * modelViewMatrix * vec4(position, 1.0);
              }
            `,
            fragmentShader: `
              uniform sampler2D src;
              uniform vec3 color;
              uniform float threshold;
              varying vec2 vUV;
              void main() {
                vec4 tex = texture2D(src, vUV);
                float diff = distance(tex.rgb, color);
                if (diff < threshold) discard; // elimina el fondo verde
                gl_FragColor = tex;
              }
            `
          });
        </script>

        <!-- =================== -->
        <!--    ENTIDAD AR       -->
        <!-- =================== -->
        <a-entity mindar-image-target="targetIndex: 0">
          <!-- Plano con el shader aplicado -->
          <a-entity
            geometry="primitive: plane; height: 2.5; width: 1.5"
            material="shader: chroma-key; src: #miVideo; color: #00ff00; threshold: 0.45"
            position="0 0 0"
            rotation="0 0 0">
          </a-entity>
        </a-entity>

        <!-- C치mara -->
        <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>
      </a-scene>
    </div>

    <!-- =================== -->
    <!--   SCRIPT DE CONTROL -->
    <!-- =================== -->
    <script>
      const scene = document.querySelector('a-scene');
      const video = document.querySelector('#miVideo');

      // Ajuste del tama침o del renderer (fullscreen)
      scene.addEventListener('render-target-loaded', () => {
        scene.renderer.setSize(window.innerWidth, window.innerHeight);
      });
      window.addEventListener('resize', () => {
        scene.renderer.setSize(window.innerWidth, window.innerHeight);
      });

      // Iniciar video al detectar marcador
      scene.addEventListener('targetFound', () => video.play());
      scene.addEventListener('targetLost', () => video.pause());

      // Permitir reproducir en m칩viles tras un toque
      document.body.addEventListener('click', () => {
        if (video.paused) video.play();
      });
    </script>
  </body>
</html>
