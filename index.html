<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Prueba Cámara MindAR</title>

    <!-- Librerías necesarias -->
    <script src="https://cdn.jsdelivr.net/npm/aframe/dist/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.1.0/dist/mindar-image-aframe.prod.js"></script>

    <style>
      html, body {
        margin: 0;
        height: 100%;
        overflow: hidden;
        background: black;
      }
      .mindar-ui-overlay {
        z-index: 2;
      }
    </style>
  </head>

  <body>
    <!-- Escena base de A-Frame con MindAR -->
    <a-scene
      mindar-image="autoStart: true;"
      color-space="sRGB"
      renderer="colorManagement: true, physicallyCorrectLights"
      vr-mode-ui="enabled: false"
      device-orientation-permission-ui="enabled: true"
    >
      <!-- Cámara -->
      <a-camera position="0 0 0"></a-camera>
    </a-scene>
  </body>
</html>
