<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>AR con MindAR - Test Tracking</title>
    <script src="https://cdn.jsdelivr.net/npm/aframe/dist/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar/dist/mindar-image-aframe.prod.js"></script>
    <style>
      html, body {
        margin: 0; padding: 0;
        width: 100%; height: 100%;
        overflow: hidden;
        background: black;
      }
      a-scene {
        width: 100vw; height: 100vh;
      }
    </style>
  </head>
  <body>
    <a-scene
      mindar-image="imageTargetSrc: ./mi-sticker.mind;"
      vr-mode-ui="enabled: false"
      device-orientation-permission-ui="enabled: true"
      embedded
      renderer="colorManagement: true; physicallyCorrectLights: true;"
    >
      <a-assets>
        <video id="miVideo" src="./video.mp4" autoplay loop playsinline crossorigin="anonymous"></video>
      </a-assets>

      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

      <a-entity mindar-image-target="targetIndex: 0">
        <a-plane src="#miVideo" position="0 0 0" height="2.5" width="1.5"></a-plane>
      </a-entity>
    </a-scene>

    <script>
      const scene = document.querySelector('a-scene');
      const video = document.querySelector('#miVideo');

      scene.addEventListener('render-target-loaded', () => {
        scene.renderer.setSize(window.innerWidth, window.innerHeight);
      });
      window.addEventListener('resize', () => {
        scene.renderer.setSize(window.innerWidth, window.innerHeight);
      });

      // Reproducir manualmente si el navegador bloquea autoplay
      document.body.addEventListener('click', () => {
        if (video.paused) video.play();
      });

      // Logs de tracking
      scene.addEventListener('targetFound', () => {
        console.log('ðŸŽ¯ Target detectado');
        video.play();
      });
      scene.addEventListener('targetLost', () => {
        console.log('ðŸš« Target perdido');
        video.pause();
      });
    </script>
  </body>
</html>
