<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>AR con Chroma Key (como Onirix)</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- LibrerÃ­as principales -->
    <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>

    <style>
      body { margin: 0; overflow: hidden; }
      video { display: none; }
    </style>
  </head>

  <body>
    <!-- Escena AR -->
    <a-scene
      mindar-image="imageTargetSrc: ./target.mind;"
      color-space="sRGB"
      renderer="colorManagement: true, physicallyCorrectLights"
      vr-mode-ui="enabled: false"
      device-orientation-permission-ui="enabled: false"
    >
      <a-assets>
        <!-- Video con fondo verde -->
        <video id="video1" src="./video.mp4" preload="auto" loop muted playsinline crossorigin="anonymous"></video>
      </a-assets>

      <!-- ðŸ”¹ Shader personalizado para eliminar el verde -->
      <script>
        AFRAME.registerShader('chroma-key', {
          schema: {
            src: {type: 'map'},
            color: {type: 'color', default: '#00ff00'}, // verde
            threshold: {type: 'number', default: 0.4}
          },
          vertexShader: `
            varying vec2 vUV;
            void main() {
              vUV = uv;
              gl_Position = projectionMatrix * modelViewMatrix * vec4(position, 1.0);
            }
          `,
          fragmentShader: `
            uniform sampler2D src;
            uniform vec3 color;
            uniform float threshold;
            varying vec2 vUV;

            void main() {
              vec4 tex = texture2D(src, vUV);
              float diff = distance(tex.rgb, color);
              if (diff < threshold) discard; // hace el fondo transparente
              gl_FragColor = tex;
            }
          `
        });
      </script>

      <!-- ðŸ”¹ Entidad que aparece sobre el marcador -->
      <a-entity mindar-image-target="targetIndex: 0">
        <a-entity geometry="primitive: plane; height: 1; width: 0.56"
                  material="shader: chroma-key; src: #video1; color: #00ff00; threshold: 0.45"
                  position="0 0 0"
                  rotation="0 0 0">
        </a-entity>
      </a-entity>

      <!-- CÃ¡mara -->
      <a-camera position="0 0 0"></a-camera>
    </a-scene>

    <!-- ðŸ”¹ Control de reproducciÃ³n -->
    <script>
      const scene = document.querySelector('a-scene');
      const video = document.querySelector('#video1');

      scene.addEventListener('targetFound', () => video.play());
      scene.addEventListener('targetLost', () => video.pause());
    </script>
  </body>
</html>
