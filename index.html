<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Prueba cámara MindAR estable</title>

    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.2/dist/mindar-image-aframe.prod.js"></script>

    <style>
      html, body {
        margin: 0;
        height: 100%;
        overflow: hidden;
        background-color: black;
      }

      #startButton {
        position: absolute;
        z-index: 10;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        background-color: #0b82f0;
        color: white;
        border: none;
        padding: 15px 25px;
        font-size: 18px;
        border-radius: 10px;
      }
    </style>
  </head>

  <body>
    <button id="startButton">Activar cámara</button>

    <a-scene
      id="arScene"
      embedded
      mindar-image="autoStart: false;"
      vr-mode-ui="enabled: false"
      device-orientation-permission-ui="enabled: false"
    >
      <a-camera position="0 0 0"></a-camera>
    </a-scene>

    <script>
      const startButton = document.getElementById("startButton");
      const sceneEl = document.getElementById("arScene");

      startButton.addEventListener("click", async () => {
        try {
          // Pedimos permiso explícito de la cámara
          await navigator.mediaDevices.getUserMedia({ video: true });

          // Ocultamos el botón
          startButton.style.display = "none";

          // Iniciamos MindAR una vez que la escena esté lista
          sceneEl.addEventListener("loaded", () => {
            const mindarComponent = sceneEl.components["mindar-image"];
            if (mindarComponent) {
              mindarComponent.start();
            } else {
              alert("No se encontró el componente MindAR.");
            }
          });
        } catch (err) {
          alert("Error al acceder a la cámara: " + err.message);
        }
      });
    </script>
  </body>
</html>
