<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>AR Test - MindAR + GitHub Pages</title>
    <!-- Cargar A-Frame y MindAR -->
    <script src="https://cdn.jsdelivr.net/npm/aframe@1.4.2/dist/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.4/dist/mindar-image-aframe.prod.js"></script>

    <style>
      html, body {
        margin: 0;
        height: 100%;
        overflow: hidden;
        background: black;
      }
    </style>
  </head>

  <body>
    <a-scene
      mindar-image="imageTargetSrc: imagen.mind; autoStart: true;"
      color-space="sRGB"
      renderer="colorManagement: true, physicallyCorrectLights"
      vr-mode-ui="enabled: false"
      device-orientation-permission-ui="enabled: true"
      embedded
    >
      <a-assets>
        <video id="myvideo" src="video.mp4" loop crossorigin="anonymous"></video>
      </a-assets>

      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

      <a-entity mindar-image-target="targetIndex: 0">
        <a-plane src="#myvideo" position="0 0 0" rotation="0 0 0" width="1" height="0.5625"></a-plane>
      </a-entity>
    </a-scene>

    <script>
      document.addEventListener("DOMContentLoaded", () => {
        const video = document.querySelector("#myvideo");
        const sceneEl = document.querySelector("a-scene");

        sceneEl.addEventListener("targetFound", () => {
          console.log("ðŸŽ¯ Target detectado");
          video.play();
        });

        sceneEl.addEventListener("targetLost", () => {
          console.log("ðŸš« Target perdido");
          video.pause();
        });
      });
    </script>
  </body>
</html>
