<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Prueba de Image Tracking - MindAR</title>
    <script src="https://cdn.jsdelivr.net/npm/aframe/dist/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar/dist/mindar-image-aframe.prod.js"></script>
    <style>
      html, body {
        margin: 0;
        height: 100%;
        overflow: hidden;
        background: black;
      }
      #container {
        position: relative;
        width: 100%;
        height: 100%;
      }
      #myvideo {
        display: none;
      }
    </style>
  </head>
  <body>
    <div id="container">
      <!-- Escena de A-Frame con MindAR -->
      <a-scene
        mindar-image="imageTargetSrc: ./imagen.mind; autoStart: true;"
        color-space="sRGB"
        renderer="colorManagement: true, physicallyCorrectLights"
        vr-mode-ui="enabled: false"
        device-orientation-permission-ui="enabled: true"
      >
        <a-assets>
          <!-- Tu video (se reproducirÃ¡ sobre la imagen detectada) -->
          <video id="myvideo" src="video.mp4" loop="true" crossorigin="anonymous"></video>
        </a-assets>

        <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

        <!-- target 0 (primer target del archivo .mind) -->
        <a-entity mindar-image-target="targetIndex: 0">
          <!-- plano donde se mostrarÃ¡ el video -->
          <a-plane
            src="#myvideo"
            position="0 0 0"
            rotation="0 0 0"
            width="1"
            height="0.5625"
          ></a-plane>
        </a-entity>
      </a-scene>
    </div>

    <script>
      // Autoplay del video cuando se detecta el target
      document.addEventListener("DOMContentLoaded", () => {
        const sceneEl = document.querySelector("a-scene");
        const videoEl = document.querySelector("#myvideo");

        sceneEl.addEventListener("targetFound", () => {
          console.log("ðŸŽ¯ Target detectado");
          videoEl.play();
        });

        sceneEl.addEventListener("targetLost", () => {
          console.log("ðŸš« Target perdido");
          videoEl.pause();
        });
      });
    </script>
  </body>
            </html>
