<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>AR con Video Transparente</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Librer√≠as principales -->
    <script src="https://cdn.jsdelivr.net/npm/aframe@1.6.0/dist/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/aframe-chromakey-material@1.1.1/dist/aframe-chromakey-material.min.js"></script>

    <style>
      html, body {
        margin: 0;
        padding: 0;
        overflow: hidden;
        width: 100%;
        height: 100%;
      }
      video { display: none; }
    </style>
  </head>

  <body>
    <!-- Escena AR -->
    <a-scene
      mindar-image="imageTargetSrc: ./target.mind;"
      embedded
      vr-mode-ui="enabled: false"
      device-orientation-permission-ui="enabled: true"
      renderer="colorManagement: true; physicallyCorrectLights: true;"
    >
      <!-- Activos -->
      <a-assets>
        <video id="miVideo" src="video.mp4" preload="auto" playsinline webkit-playsinline loop></video>
      </a-assets>

      <!-- Target con plano de video -->
      <a-entity mindar-image-target="targetIndex: 0">
        <a-plane
          src="#miVideo"
          shader="chromakey"
          color="#00ff00"
          threshold="0.45"
          width="1.5"
          height="2.5"
          position="0 0 0"
        ></a-plane>
      </a-entity>

      <!-- C√°mara -->
      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>
    </a-scene>

    <script>
      const video = document.querySelector('#miVideo');
      const scene = document.querySelector('a-scene');

      // Iniciar video al tocar (por bloqueo de autoplay m√≥vil)
      document.body.addEventListener('click', () => {
        if (video.paused) video.play();
      });

      // Eventos de MindAR
      scene.addEventListener('arReady', () => {
        console.log('‚úÖ AR listo, c√°mara iniciada');
      });

      scene.addEventListener('targetFound', () => {
        console.log('üéØ Marcador detectado');
        video.play();
      });

      scene.addEventListener('targetLost', () => {
        console.log('‚ùå Marcador perdido');
        video.pause();
      });
    </script>
  </body>
</html>
