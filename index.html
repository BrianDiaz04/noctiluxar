<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>AR con Video Chroma Key</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Librerías -->
    <script src="https://cdn.jsdelivr.net/npm/aframe@1.6.0/dist/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/aframe-chromakey-material@1.1.1/dist/aframe-chromakey-material.min.js"></script>

    <style>
      body {
        margin: 0;
        overflow: hidden;
      }
      video {
        display: none; /* Oculta el video en el DOM */
      }
    </style>
  </head>

  <body>
    <!-- Video con fondo verde -->
    <video id="miVideo" src="video.mp4" preload="auto" playsinline webkit-playsinline loop></video>

    <!-- Escena AR -->
    <a-scene
      mindar-image="imageTargetSrc: ./target.mind;"
      color-space="sRGB"
      renderer="colorManagement: true, physicallyCorrectLights"
      vr-mode-ui="enabled: false"
      device-orientation-permission-ui="enabled: false"
      embedded
    >
      <a-assets>
        <video id="miVideo" src="video.mp4" preload="auto" playsinline webkit-playsinline loop></video>
      </a-assets>

      <!-- Target vacío (el plano se agregará dinámicamente) -->
      <a-entity mindar-image-target="targetIndex: 0"></a-entity>

      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>
    </a-scene>

    <!-- Script -->
    <script>
      const scene = document.querySelector('a-scene');
      const video = document.querySelector('#miVideo');
      const target = document.querySelector('[mindar-image-target]');

      // Espera a que MindAR esté listo
      scene.addEventListener('arReady', () => {
        console.log("✅ MindAR listo");

        // Crea el plano con el shader chroma key
        const plane = document.createElement('a-plane');
        plane.setAttribute('height', '1.5');
        plane.setAttribute('width', '0.85');
        plane.setAttribute('material', 'shader: chroma-key; src: #miVideo; color: #00ff00; threshold: 0.45');
        plane.setAttribute('rotation', '0 0 0');
        plane.setAttribute('position', '0 0 0');
        target.appendChild(plane);
      });

      // Cuando el marcador se detecta
      scene.addEventListener('targetFound', () => {
        console.log("🎯 Marcador detectado");
        video.play();
      });

      // Cuando el marcador se pierde
      scene.addEventListener('targetLost', () => {
        console.log("❌ Marcador perdido");
        video.pause();
      });

      // Permitir iniciar el video con toque (móvil)
      document.body.addEventListener('click', () => {
        if (video.paused) video.play();
      });
    </script>
  </body>
</html>
